<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto py-8 px-4">
    <h1 class="text-2xl font-bold mb-6">Inventory Manager</h1>

    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <input id="userInput" type="text" placeholder="Type a command like 'Add 5 iPhones'" class="w-full border p-2 rounded" />
      <button id="sendBtn" class="mt-2 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Send Command
      </button>
    </div>

    <div class="space-y-4" id="chatOutput">
      <div class="bg-gray-200 p-4 rounded">🤖 Hello! I'm your Inventory Assistant.<br>You can say things like:<br>• "Add 10 iPhones"<br>• "Remove 5 MacBooks"</div>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const chatOutput = document.getElementById('chatOutput');

    async function processCommand(cmd) {
      addMessage(cmd, true);
      const addMatch = /add (\d+)\s+(.+)/i;
      const remMatch = /remove (\d+)\s+(.+)/i;

      let command = "", item = "", quantity = 0;

      if (addMatch.test(cmd)) {
        [, quantity, item] = cmd.match(addMatch);
        command = "add";
      } else if (remMatch.test(cmd)) {
        [, quantity, item] = cmd.match(remMatch);
        command = "remove";
      } else {
        addMessage("❌ Invalid command format. Use 'Add 5 iPhones' or 'Remove 3 Pens'", false);
        return;
      }

      try {
        const res = await fetch("YOUR_WEBAPP_URL_HERE", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command, item, quantity: parseInt(quantity) })
        });

        const text = await res.text();
        if (res.ok) {
          addMessage(`✅ ${text}`, false);
        } else {
          addMessage("❌ Failed: " + text, false);
        }
      } catch (err) {
        console.error(err);
        addMessage("❌ Error calling backend: " + err.message, false);
      }
    }

    function addMessage(msg, isUser) {
      const div = document.createElement('div');
      div.className = isUser ? 'bg-blue-100 p-4 rounded text-right' : 'bg-gray-200 p-4 rounded';
      div.textContent = msg;
      chatOutput.appendChild(div);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const message = userInput.value.trim();
      if (message) {
        processCommand(message);
        userInput.value = '';
      }
    });

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
